<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
		lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon"  th:href="@{/images/favicon.png}" href="../images/favicon.png" />

    <title>Default Title</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<div layout:fragment="content">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/" th:href="@{/}">Holiday Cards</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
						
							<li><a href="/" th:href="@{/}">Home</a></li>
							<li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin" th:href="@{/admin}">Admin</a></li>
						</ul>
						<form class="form-inline navbar-form navbar-right" role="logout" th:action="@{/logout}" method="POST">
							<button type="submit" class="btn btn-default">Logout</button>
							<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
						</form>
						<p class="navbar-text navbar-right" th:text="${#authentication.name}">Name</p>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div> <!--  /nav -->
			<div class="page-header" layout:fragment="header">
	  			<h1>Big<small>Little</small></h1>
			</div>
			<div class="page" layout:fragment="page"> content</div>
		</div>
      </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script>
    	// on load select the active menu item
	   	$(function() {
	   		var page = window.location.pathname;
    		$('.navbar-nav a[href="' + page + '"]').parent().addClass('active');
	   	});
    </script>
    
	<div layout:fragment="footer"></div>
  </body>
</html>
