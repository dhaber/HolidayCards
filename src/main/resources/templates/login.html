<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  		layout:decorator="template">
  <head>
    <title>Holiday Cards Sign In</title>
  </head>
  
  <body>
  	<div layout:fragment="content">
        <form class="form-signin" role="form" th:action="@{/login}" method="POST">
	        <h2 class="form-signin-heading">Holiday Card Sign In</h2>
			<p th:if="${param.logout}" class="alert alert-info"><span class="glyphicon glyphicon-info-sign"></span> You have been logged out</p>
	        <p th:if="${param.error}" class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Unknown Username &amp; Password</p>      
	        <input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
	        <input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
	        <label class="checkbox">
	          <input type="checkbox" value="remember-me"/> Remember me
	        </label>
	        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" value="Login">Sign in</button>
			<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
	 	</form>
	</div>
  </body>
</html>
