<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  		layout:decorator="template">
  <head>
    <title>Holiday Cards Sign In</title>
  </head>
  
  <body class="error">
	<div layout:fragment="content" >
		<div class="alert alert-danger">
			<span class="glyphicon glyphicon-warning-sign"></span> 
			<div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>
			<div>
				There was an unexpected error (type=<span th:text="${error}">Bad</span>,
				status=<span th:text="${status}">500</span>).
			</div>
			<div th:text="${message}">Fake content</div>
			<div>Please contact the operator with the above information.</div>
		</div>
	</div>
</body>
 </html>
